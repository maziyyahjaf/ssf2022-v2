<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latest Crypto News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div th:if="${!#lists.isEmpty(articles)}" class="container mt-4">

        <form th:action="@{/articles}" method="POST">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1>Crypto News of the Day</h1>
                <button type="submit" class="btn btn-primary mb-3">Save</button>
            </div>

            <ul class="list-group">
                <li class="list-group-item" th:each="article : ${articles}">
                    <div class="row">
                        
                        <div class="col-md-3">
                            <img th:src="${article.imageurl}" alt="image" class="img-thumbnail">
                        </div>

                        <div class="col-md-9">
                            <p class="mb-1"><span th:text=" 'ID: ' + ${article.id}"></span></p>
                            <h5 class="fw-bold" th:text="${article.title}"></h5>
                            <p th:text="${article.body}"></p>


                            <section class="mt-4">
                                <p><strong>Categories:</strong><span th:text="${article.categories}"></span></p>
                                <p><strong>Tags:</strong><span th:text="${article.tags}"></span></p>
                            </section>

                            <div class="row g-3">
                                <div class="col-auto">
                                    <p><strong>Published:</strong><span th:text="${#dates.format(article.publishedDate, 'EEE dd/MMM/yyyy')}"></span></p>
                                </div>

                                <div class="col-auto">
                                    <a th:href="${article.url}">Link</a>
                                </div>

                                <div class="col-auto">
                                    <div class="form-check">
                                        <label for="save" class="form-label">Save</label>
                                        <input type="checkbox" name="saveArticleId" th:value="${article.id}">

                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>

                </li>

            </ul>

        </form>




    </div>

        

    
    

        
</body>

</html>
